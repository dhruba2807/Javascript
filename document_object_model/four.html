<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: #21212121; color: white;">
    <ul class="language">
        <li>javascript</li>
    </ul>
</body>
<script>
    // html li r jagay lkhar bodole ei function use kore likechi li r modhhe



    function addlanguage(addname) {
        const li = document.createElement('li');
        li.innerHTML = '${addname}'
        document.querySelector('.language')
        appendChild(li)
    }
    addlanguage("python")



    //oporer function  take choto kore lekha ache different function but same functionality

    function addoptilanguage(langname) {
        const li = document.createElementNS('li');
        li.appendChild(document.createTextNode(langname))
        document.querySelector('.language').appendChild(li)

    }
    addoptilanguage('Html')


    //Edit
    const secondlanguage = document.querySelector("li:nth-child(2)")
    //secondlanguage.innerHTML="MOJO"

    const newli = document.createElement('li')
    newli.textContent = "MOjo"


    //replace the value 
    secondlanguage.replaceWith(newli)

    //edit
    const firstlanguage = document.querySelector("li:first-child")

    firstlanguage.outerHTML = '<li>Typescript</li>'



    //Remove


    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()

// THE END OF JS DOM

</script>

</html>
