<script>

        const url = "https://catfact.ninja/fact";
        const h1 = document.querySelector("h1");

        const fetchdata = () => {
                fetch(url)

                        // .then((data) =>{
                        //     console.log(data);

                        // });

                        .then((response) => {
                                return response.json();

                        })
                        .then((data) => {
                                h1.innerText = data.fact;
                        });

        };
        fetchdata();


</script>
